<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Material Design Icon: Flask + Rupee + Dual Growth Lines -->
  
  <defs>
    <!-- Flask Glass Gradient -->
    <linearGradient id="glassGrad" x1="256" y1="80" x2="256" y2="460" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E1F0F9"/>
      <stop offset="50%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#B3DAEF"/>
    </linearGradient>
    
    <!-- Liquid Gradient -->
    <linearGradient id="liquidGrad" x1="256" y1="250" x2="256" y2="440" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4DADD9"/>
      <stop offset="100%" stop-color="#0072B5"/>
    </linearGradient>
    
    <!-- Long Shadow -->
    <linearGradient id="shadowGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Long Shadow (Material Design) -->
  <path d="M 200 150 L 140 210 L 140 470 Q 140 490 160 490 L 380 490 L 440 430 L 440 240 L 312 150 Z" 
        fill="url(#shadowGrad)"/>

  <!-- Dual Growth Lines (Behind Flask Neck Only) -->
  <g opacity="0.85">
    <!-- Teal Growth Line (Top) -->
    <path d="M 60 380 L 120 320 L 180 350 L 240 280 L 300 310 L 360 200 L 420 80" 
          stroke="#009688" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Data Points -->
    <circle cx="120" cy="320" r="4" fill="#009688"/>
    <circle cx="240" cy="280" r="4" fill="#009688"/>
    <circle cx="360" cy="200" r="4" fill="#009688"/>
    
    <!-- Deep Blue Growth Line (Bottom - Parallel) -->
    <path d="M 60 410 L 120 350 L 180 380 L 240 310 L 300 340 L 360 230 L 420 110" 
          stroke="#0072B5" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Data Points -->
    <circle cx="120" cy="350" r="4" fill="#0072B5"/>
    <circle cx="240" cy="310" r="4" fill="#0072B5"/>
    <circle cx="360" cy="230" r="4" fill="#0072B5"/>
    
    <!-- Arrows -->
    <path d="M 420 80 L 410 92 M 420 80 L 430 92" 
          stroke="#009688" stroke-width="10" stroke-linecap="round"/>
    <path d="M 420 110 L 410 122 M 420 110 L 430 122" 
          stroke="#0072B5" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- Flask Neck (Drawn AFTER growth lines) -->
  <g>
    <rect x="210" y="80" width="92" height="100" rx="12" fill="url(#glassGrad)" stroke="#0072B5" stroke-width="10"/>
    
    <!-- Neck Opening Top -->
    <ellipse cx="256" cy="80" rx="46" ry="12" fill="#B3DAEF"/>
    <ellipse cx="256" cy="80" rx="38" ry="8" fill="#E1F0F9"/>
  </g>

  <!-- Flask Body (Drawn LAST - covers nothing) -->
  <g>
    <!-- Body (Erlenmeyer shape) -->
    <path d="M 210 180 L 130 400 Q 120 440 150 460 L 362 460 Q 392 440 382 400 L 302 180 Z" 
          fill="url(#glassGrad)" stroke="#0072B5" stroke-width="10" stroke-linejoin="round"/>
    
    <!-- Liquid Level -->
    <path d="M 210 250 L 150 390 Q 142 420 165 440 L 347 440 Q 370 420 362 390 L 302 250 Z" 
          fill="url(#liquidGrad)"/>
    
    <!-- Measurement Lines on Flask -->
    <line x1="160" y1="350" x2="190" y2="350" stroke="#0072B5" stroke-width="3" opacity="0.3"/>
    <line x1="160" y1="380" x2="190" y2="380" stroke="#0072B5" stroke-width="3" opacity="0.3"/>
    
    <!-- Bubbles -->
    <circle cx="220" cy="350" r="8" fill="#80C3E4" opacity="0.6"/>
    <circle cx="280" cy="380" r="12" fill="#80C3E4" opacity="0.5"/>
    <circle cx="250" cy="320" r="6" fill="#80C3E4" opacity="0.7"/>
    <circle cx="200" cy="400" r="9" fill="#80C3E4" opacity="0.4"/>
    
    <!-- Glass Highlight (top only) -->
    <ellipse cx="256" cy="190" rx="20" ry="8" fill="white" opacity="0.3"/>
  </g>

  <!-- Rupee Symbol in the Middle of Flask -->
  <g transform="translate(256, 320)">
    <!-- Subtle circular background for contrast -->
    <circle r="55" fill="white" opacity="0.85"/>
    <circle r="52" fill="none" stroke="#0072B5" stroke-width="2" opacity="0.2"/>
    
    <!-- Rupee ₹ -->
    <text x="0" y="22" font-family="Arial, sans-serif" font-weight="900" font-size="70" text-anchor="middle" fill="#009688">₹</text>
  </g>
</svg>
