name: labledger
base: core22
version: git
summary: Medical Records Made Simple
description: |
  LabLedger is a comprehensive medical records and laboratory management
  application designed to simplify the workflow of diagnostic centers and
  medical laboratories. It provides an intuitive interface for managing
  bills, doctors, diagnosis types, franchise labs, and patient records.

grade: stable
confinement: strict

icon: assets/images/app_icon.png

architectures:
  - build-on: amd64

apps:
  labledger:
    command: labledger
    extensions: [gnome]
    plugs:
      - desktop
      - desktop-legacy
      - wayland
      - x11
      - opengl
      - network
      - network-bind
      - home
      - unity7
      - gsettings
      - audio-playback

parts:
  flutter-git:
    plugin: nil
    source: https://github.com/flutter/flutter.git
    source-tag: 3.27.2
    source-depth: 1
    override-build: |
      mkdir -p $CRAFT_PART_INSTALL/usr/bin
      mkdir -p $CRAFT_PART_INSTALL/usr/libexec
      cp -r $CRAFT_PART_SRC $CRAFT_PART_INSTALL/usr/libexec/flutter
      ln -s $CRAFT_PART_INSTALL/usr/libexec/flutter/bin/flutter $CRAFT_PART_INSTALL/usr/bin/flutter
      ln -s $CRAFT_PART_INSTALL/usr/libexec/flutter/bin/dart $CRAFT_PART_INSTALL/usr/bin/dart
      $CRAFT_PART_INSTALL/usr/bin/flutter doctor
    build-packages:
      - clang
      - cmake
      - curl
      - git
      - libglu1-mesa
      - ninja-build
      - unzip
      - xz-utils
    override-prime: ''

  labledger:
    after: [flutter-git]
    plugin: nil
    source: .
    parse-info: [pubspec.yaml]
    override-build: |
      set -eux
      # Export Flutter to PATH
      export PATH="$CRAFT_STAGE/../flutter-git/install/usr/bin:$PATH"
      
      # Clean and get dependencies
      flutter clean
      flutter pub get
      
      # Build the Linux application
      flutter build linux --release
      
      # Copy the built application to the install directory
      mkdir -p $CRAFT_PART_INSTALL/bin/
      cp -r build/linux/x64/release/bundle/* $CRAFT_PART_INSTALL/bin/
      
      # Create a launch script
      cat > $CRAFT_PART_INSTALL/bin/labledger <<'EOF'
      #!/bin/bash
      set -e
      SNAP_DESKTOP_DIR="$SNAP/bin"
      cd "$SNAP_DESKTOP_DIR"
      exec "$SNAP_DESKTOP_DIR/labledger" "$@"
      EOF
      chmod +x $CRAFT_PART_INSTALL/bin/labledger
    build-packages:
      - clang
      - cmake
      - curl
      - git
      - libgtk-3-dev
      - ninja-build
      - pkg-config
      - unzip
      - xz-utils
      - zip
      - libglu1-mesa
    stage-packages:
      - libgtk-3-0
      - libglu1-mesa
      - libgl1

plugs:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
