<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Primary Color: #0072B5 (Blue), Secondary: #1AA260 (Green) -->
  
  <defs>
    <!-- Shadows -->
    <filter id="shadow" x="55" y="25" width="370" height="450" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#00375F" flood-opacity="0.2"/>
    </filter>
    <filter id="badgeShadow" x="330" y="30" width="160" height="160" filterUnits="userSpaceOnUse">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.2"/>
    </filter>

    <!-- Gradients -->
    <linearGradient id="paperGrad" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F5F9FC"/>
    </linearGradient>
    <linearGradient id="flaskGrad" x1="360" y1="180" x2="360" y2="480" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0072B5" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0072B5" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="rupeeGrad" x1="350" y1="50" x2="470" y2="170" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1AA260"/>
      <stop offset="100%" stop-color="#11663C"/>
    </linearGradient>
  </defs>

  <!-- 1. The Ledger / Report (Background) -->
  <g filter="url(#shadow)">
    <!-- Paper Sheet -->
    <path d="M80 56C80 47.1634 87.1634 40 96 40H320L400 120V424C400 432.837 392.837 440 384 440H96C87.1634 440 80 432.837 80 424V56Z" fill="url(#paperGrad)" stroke="#E1F0F9" stroke-width="2"/>
    
    <!-- Top Right Fold -->
    <path d="M320 40V104C320 112.837 327.163 120 336 120H400" fill="#E1F0F9"/>
    
    <!-- Header -->
    <rect x="115" y="80" width="160" height="14" rx="7" fill="#0072B5"/>
    <rect x="115" y="110" width="100" height="8" rx="4" fill="#B3DAEF"/>

    <!-- Medical Context: ECG Pulse Line -->
    <path d="M115 160H150L160 140L175 180L190 150L200 160H300" stroke="#FF5252" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Content Lines -->
    <rect x="115" y="200" width="230" height="6" rx="3" fill="#E0E0E0"/>
    <rect x="115" y="220" width="200" height="6" rx="3" fill="#E0E0E0"/>
    
    <!-- Financial Chart (Moved up slightly) -->
    <g transform="translate(0, -20)">
        <rect x="115" y="280" width="230" height="1" fill="#CCCCCC"/>
        <rect x="125" y="280" width="20" height="40" rx="2" fill="#80C3E4"/>
        <rect x="155" y="250" width="20" height="70" rx="2" fill="#4DADD9"/>
        <rect x="185" y="220" width="20" height="100" rx="2" fill="#0072B5"/>
    </g>

    <!-- LabLedger Text ON THE PAPER (Smaller & Moved Left) -->
    <text x="105" y="390" font-family="Arial, sans-serif" font-weight="900" font-size="38" letter-spacing="-0.5">
        <tspan fill="#0072B5">Lab</tspan><tspan fill="#1AA260">Ledger</tspan>
    </text>
  </g>

  <!-- 2. The Flask (Foreground) -->
  <g>
    <!-- Body -->
    <path d="M340 260V190H400V260L470 450C480 475 460 496 434 496H306C280 496 260 475 270 450L340 260Z" 
          fill="url(#flaskGrad)" stroke="#005A91" stroke-width="4"/>
    
    <!-- Rim -->
    <rect x="335" y="180" width="70" height="12" rx="6" fill="#005A91"/>
    
    <!-- Liquid -->
    <path d="M285 410C285 410 320 395 370 410C420 425 455 410 455 410L464 435C468 445 460 488 434 488H306C280 488 272 445 276 435L285 410Z" fill="#0072B5"/>
    
    <!-- Bubbles -->
    <circle cx="370" cy="350" r="6" fill="#0072B5" fill-opacity="0.8"/>
    <circle cx="400" cy="380" r="4" fill="#0072B5" fill-opacity="0.6"/>
    <circle cx="340" cy="400" r="3" fill="#0072B5" fill-opacity="0.5"/>

    <!-- Shine -->
    <path d="M460 450C465 440 470 400 450 350" stroke="white" stroke-width="3" stroke-linecap="round" stroke-opacity="0.4"/>
  </g>

  <!-- 3. Rupee Token -->
  <g filter="url(#badgeShadow)">
    <circle cx="410" cy="110" r="50" fill="white"/>
    <circle cx="410" cy="110" r="44" fill="url(#rupeeGrad)"/>
    <circle cx="410" cy="110" r="40" stroke="white" stroke-width="1" fill="none" opacity="0.3"/>
    
    <text x="410" y="132" font-family="Arial, sans-serif" font-weight="900" font-size="55" text-anchor="middle" fill="white" filter="drop-shadow(0px 2px 2px rgba(0,0,0,0.3))">â‚¹</text>
  </g>
</svg>
